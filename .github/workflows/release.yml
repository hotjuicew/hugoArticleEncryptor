name: Build and Release

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches:
      - master
    paths:
      - '**.go'
      - '**.js'
      - '**.html'
      - "go.mod"
      - "go.sum"
      - ".github/workflows/*.yml"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.go'
      - '**.js'
      - '**.html'
      - "go.mod"
      - "go.sum"
      - ".github/workflows/*.yml"
jobs:
  build:
    permissions:
      contents: write
    strategy:
      matrix:
        # Include amd64 on all platforms.
        goos: [windows, linux, darwin]
        goarch: [amd64, 386]
        exclude:
          # Exclude i386 on darwin.
          - goarch: 386
            goos: darwin
        include:
          # BEIGIN MacOS ARM64
          - goos: darwin
            goarch: arm64
          # END MacOS ARM64
          # BEGIN Linux ARM 6 7
          - goos: linux
            goarch: arm
            goarm: 7
          - goos: linux
            goarch: arm
            goarm: 6
          # END Linux ARM 6 7
          # BEGIN Android ARM 8
          - goos: android
            goarch: arm64
          # END Android ARM 8
          # Windows ARM
          - goos: windows
            goarch: arm64
          # BEGIN Other architectures
          # BEGIN riscv64 & ARM64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: riscv64
          # END riscv64 & ARM64
          # BEGIN MIPS
          - goos: linux
            goarch: mips64
          - goos: linux
            goarch: mips64le
          - goos: linux
            goarch: mipsle
          - goos: linux
            goarch: mips
          # END MIPS
          # END Other architectures
      fail-fast: false

    runs-on: ubuntu-latest
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
      GOARM: ${{ matrix.goarm }}
      CGO_ENABLED: 0
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'
          check-latest: true
      - name: Get project dependencies
        run: go mod download
      - name: Build hugoArticleEncryptor
        run: |
          go build -v -o hugoArticleEncryptor -trimpath -ldflags "-s -w -buildid=" .

      - name: Rename Windows hugo encrypt
        if: matrix.goos == 'windows'
        run: |
          mv hugoArticleEncryptor hugoArticleEncryptor.exe

      - name: Change the name
        run: |
          mv hugoArticleEncryptor hugoArticleEncryptor-${{ env.ASSET_NAME }} || mv hugoArticleEncryptor.exe hugoArticleEncryptor-${{ env.ASSET_NAME }}.exe

      - name: Upload files to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: hugoArticleEncryptor-${{ env.ASSET_NAME }}
          path: |
            ./hugoArticleEncryptor-${{ env.ASSET_NAME }}*

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        if: github.event_name == 'release'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./hugoArticleEncryptor-${{ env.ASSET_NAME }}*
          tag: ${{ github.ref }}
          file_glob: true