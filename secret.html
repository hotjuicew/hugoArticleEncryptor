<div id="verification" style=" display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20vh;">
    <div id="entry-box">
        <!-- Show password entry box -->
        <div id="secret-word" style="  font-size: 1.5rem;
    margin-bottom: 1rem;">Unlock to view this content.</div>
        <form id="password-form" onsubmit="checkPassword(); return false;" style=" display: flex;
    flex-direction: column;
    width: auto;">
            <input type="password" name="password" id="password" placeholder="Please enter password" required style="margin-bottom: 1.5rem;
      padding: 10px 20px;">
            <input type="hidden" name="encryptedPassword" id="encrypted-password">
            <input type="submit" value="Submit" name="submit" id="secret-submit" style=" padding: 10px 20px;
      cursor: pointer;" onmouseover="this.style.backgroundColor='#FAB005';"
                   onmouseout="this.style.backgroundColor='';">
        </form>
    </div>
    <div id="secret" style="display: none" password="{{ .Get 0 }}">{{ .Inner }}</div>
</div>
